<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection API - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.drag-over {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .control-group input[type="range"] {
            width: 100%;
        }

        .control-group .value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .image-container {
            position: relative;
            margin: 20px 0;
            display: inline-block;
            max-width: 100%;
        }

        #resultImage {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
        }

        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            opacity: 0.9;
        }

        .detections-list {
            margin: 20px 0;
        }

        .detection-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .detection-class {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .detection-confidence {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Object Detection API</h1>
            <p>Upload an image to detect objects using YOLOv8</p>
        </div>

        <div class="card">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∑</div>
                <h2>Click or drag image here</h2>
                <p>Supports JPG, PNG, BMP, WebP (max 10MB)</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="controls">
                <div class="control-group">
                    <label>
                        Confidence Threshold:
                        <span class="value" id="confidenceValue">0.50</span>
                    </label>
                    <input type="range" id="confidenceSlider" min="0" max="100" value="50">
                </div>
                <div class="control-group">
                    <label>
                        IoU Threshold:
                        <span class="value" id="iouValue">0.45</span>
                    </label>
                    <input type="range" id="iouSlider" min="0" max="100" value="45">
                </div>
            </div>

            <div style="text-align: center;">
                <button class="btn" id="detectBtn" disabled>Detect Objects</button>
                <button class="btn" id="clearBtn" style="background: #ff4444;">Clear</button>
            </div>

            <div class="spinner" id="spinner"></div>
            <div class="error" id="error"></div>
        </div>

        <div class="card results-section" id="results">
            <h2>Detection Results</h2>

            <div class="stats">
                <div class="stat-card">
                    <div class="value" id="numDetections">0</div>
                    <div class="label">Objects Detected</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="inferenceTime">0ms</div>
                    <div class="label">Inference Time</div>
                </div>
                <div class="stat-card">
                    <div class="value" id="imageSize">0x0</div>
                    <div class="label">Image Dimensions</div>
                </div>
            </div>

            <div class="canvas-container" id="canvasContainer">
                <img id="resultImage">
                <canvas id="detectionCanvas"></canvas>
            </div>

            <div class="detections-list" id="detectionsList"></div>
        </div>
    </div>

    <script>
        // Get API base URL (works for both local and deployed)
        const API_URL = window.location.origin;

        // Elements
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const detectBtn = document.getElementById('detectBtn');
        const clearBtn = document.getElementById('clearBtn');
        const spinner = document.getElementById('spinner');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        const resultImage = document.getElementById('resultImage');
        const detectionCanvas = document.getElementById('detectionCanvas');
        const confidenceSlider = document.getElementById('confidenceSlider');
        const iouSlider = document.getElementById('iouSlider');
        const confidenceValue = document.getElementById('confidenceValue');
        const iouValue = document.getElementById('iouValue');

        let selectedFile = null;

        // Update slider values
        confidenceSlider.addEventListener('input', (e) => {
            confidenceValue.textContent = (e.target.value / 100).toFixed(2);
        });

        iouSlider.addEventListener('input', (e) => {
            iouValue.textContent = (e.target.value / 100).toFixed(2);
        });

        // Upload section click
        uploadSection.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('drag-over');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('drag-over');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileSelect(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            selectedFile = file;
            detectBtn.disabled = false;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                resultImage.src = e.target.result;
                results.classList.add('show');
                document.getElementById('detectionsList').innerHTML = '';
                clearCanvas();
            };
            reader.readAsDataURL(file);
        }

        // Detect objects
        detectBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            spinner.classList.add('show');
            error.classList.remove('show');
            detectBtn.disabled = true;
            clearCanvas();

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            const confidence = confidenceSlider.value / 100;
            const iou = iouSlider.value / 100;

            try {
                const response = await fetch(
                    `${API_URL}/predict?confidence=${confidence}&iou_threshold=${iou}`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('show');
            } finally {
                spinner.classList.remove('show');
                detectBtn.disabled = false;
            }
        });

        // Display results
        function displayResults(data) {
            // Update stats
            document.getElementById('numDetections').textContent = data.num_detections;
            document.getElementById('inferenceTime').textContent = `${data.inference_time_ms.toFixed(1)}ms`;
            document.getElementById('imageSize').textContent =
                `${data.image_dimensions[0]}x${data.image_dimensions[1]}`;

            // Draw bounding boxes
            drawBoundingBoxes(data.detections);

            // Show detections list
            const list = document.getElementById('detectionsList');
            list.innerHTML = '<h3>Detected Objects:</h3>';

            if (data.detections.length === 0) {
                list.innerHTML += '<p>No objects detected. Try lowering the confidence threshold.</p>';
            } else {
                data.detections.forEach((detection, index) => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    item.innerHTML = `
                        <div>
                            <div class="detection-class">${index + 1}. ${detection.class_name}</div>
                            <small>Position: (${detection.bbox.x_min}, ${detection.bbox.y_min}) to
                            (${detection.bbox.x_max}, ${detection.bbox.y_max})</small>
                        </div>
                        <div class="detection-confidence">
                            ${(detection.confidence * 100).toFixed(1)}%
                        </div>
                    `;
                    list.appendChild(item);
                });
            }

            results.classList.add('show');
        }

        // Draw bounding boxes on canvas
        function drawBoundingBoxes(detections) {
            const img = resultImage;
            const canvas = detectionCanvas;
            const ctx = canvas.getContext('2d');

            // Wait for image to load
            img.onload = () => {
                // Set canvas size to match image
                canvas.width = img.width;
                canvas.height = img.height;

                // Calculate scale
                const scaleX = img.width / img.naturalWidth;
                const scaleY = img.height / img.naturalHeight;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw each bounding box
                detections.forEach((detection, index) => {
                    const bbox = detection.bbox;
                    const x = bbox.x_min * scaleX;
                    const y = bbox.y_min * scaleY;
                    const width = (bbox.x_max - bbox.x_min) * scaleX;
                    const height = (bbox.y_max - bbox.y_min) * scaleY;

                    // Generate color based on index
                    const hue = (index * 137.5) % 360;
                    const color = `hsl(${hue}, 70%, 50%)`;

                    // Draw rectangle
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);

                    // Draw label background
                    const label = `${detection.class_name} ${(detection.confidence * 100).toFixed(0)}%`;
                    ctx.font = 'bold 16px Arial';
                    const textWidth = ctx.measureText(label).width;

                    ctx.fillStyle = color;
                    ctx.fillRect(x, y - 25, textWidth + 10, 25);

                    // Draw label text
                    ctx.fillStyle = 'white';
                    ctx.fillText(label, x + 5, y - 7);
                });
            };

            // Trigger load if image already loaded
            if (img.complete) {
                img.onload();
            }
        }

        // Clear canvas
        function clearCanvas() {
            const canvas = detectionCanvas;
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            detectBtn.disabled = true;
            results.classList.remove('show');
            error.classList.remove('show');
            clearCanvas();
        });
    </script>
</body>
</html>
